<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <div id="out"></div>
        <script>
           var age = 22;
           var status = -10;

           var gpa = 3.29;

           var output = "";

           output += "Age :" + age;
           output += "<br />";
           output += "Status: " + status;
           output += "<br />";
           output += "GPA: " + gpa;

           var fullName = "Thomas Kerr";

           document.getElementById('out').innerHTML = fullName + "<br />" + output;
        </script>
    </body>
</html>
